<!DOCTYPE html>
<html>
    <head>
        <title>Sistema Solar</title>
        <style>
            html, body { margin: 0; padding: 0; overflow: hidden; }
            #info {
                position: absolute;
                padding: 10px;
                width: 100%;
                text-align: center;
                color: #FFFFFF;
            }
        </style>
    </head>
    <body>
        <div id="info">Parcial<br/>
            <br/>
           <br/>
        </div>
    <script src="js/three.min.js"></script>
    <script>
		var scene, aspect, camera, renderer;
		var Sol;
		var Mercurio, Venus, Tierra, Marte, Jupiter, Saturno, Urano, Neptuno, Pluton;
		var startTime = Date.now();
        
		var upArrow = false;
		var downArrow = false;
		var leftArrow = false;
		var rightArrow = false;
		var scaleUp = false;
		var scaleDown = false;
		var xAxis = true;
		var yAxis = false;
		var zAxis = false;
		
		var thetaSum=0;
		var positivo=false;
		
		init();
		animate();
	
		function init(){
			scene = new THREE.Scene();
			aspect = window.innerWidth / window.innerHeight;
			camera = new THREE.PerspectiveCamera( 45, aspect, 0.1, 1000);
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
				  			
			//EVENTOS DE TECLADO
			
			var onKeyDown = function ( event ) {
				switch ( event.keyCode ) {
					case 38: // TRASLADAR ADELANTE
						upArrow = true;
						break;
					case 40: // TRASLADAR ATRÁS
						downArrow = true;
						break;
					case 83: // ESCALA AGRANDAR
						scaleUp = true;
						break;
					case 87: // ESCALA DISMINUIR
						scaleDown = true;
						break;
					case 37: // ROTAR CW
						leftArrow = true;
						break;
					case 39: // ROTAR CCW
						rightArrow = true;
						break;
					case 88: // SELECCIONAR EJE X DE ROTACION
						yAxis = false;
						zAxis = false;
						xAxis = true;
						break;
					case 89: // SELECCIONAR EJE Y DE ROTACION
						xAxis = false;
						zAxis = false;
						yAxis = true;
						break;
					case 90: // SELECCIONAR EJE Z DE 
						xAxis = false;
						yAxis = false;
						zAxis = true;
						break;
				}
			};	  
		  			
			var onKeyUp = function ( event ) {
				switch ( event.keyCode ) {
					case 38: // TRASLADAR
						upArrow = false;
						break;
					case 40: // TRASLADAR
						downArrow = false;
						break;
					case 37: // ROTAR CW
						leftArrow = false;
						break;
					case 39: // ROTAR CCW
						rightArrow = false;
						break;
					case 83: // ESCALA AGRANDAR
						scaleUp = false;
						break;
					case 87: // ESCALA DISMINUIR
						scaleDown = false;
						break;
				}
			};	  	
			
			document.addEventListener( 'keydown', onKeyDown, false );
			document.addEventListener( 'keyup', onKeyUp, false );
			
			//ELEMENTOS DE ESCENA
							  
			var size = 10;
			var arrowSize = 1;
			var divisions = size;
			var origin = new THREE.Vector3( 0, 0, 0 );
			var x = new THREE.Vector3( 1, 0, 0 );
			var y = new THREE.Vector3( 0, 1, 0 );
		  	var z = new THREE.Vector3( 0, 0, 1 );
			var color1 = new THREE.Color( 0x64ffff );
		  	var color2 = new THREE.Color( 0x333333 );
		  	var colorR = new THREE.Color( 0xAA0000 );
		  	var colorG = new THREE.Color( 0x00AA00 );
		  	var colorB = new THREE.Color( 0x0000AA );
			var colorRd = new THREE.Color( 0xAA6666 );
		  	var colorGd = new THREE.Color( 0xB9770E );
		  	var colorBd = new THREE.Color( 0x6666AA );
		  
		  	//CREAR LAS GRILLAS PARA EL ESCENARIO
		  	var axesHelper1 = new THREE.AxesHelper( size/10 );
			var axesHelper2 = new THREE.AxesHelper( size/10 );
			var axesHelper3 = new THREE.AxesHelper( size/10 );
		  	var gridHelperXY = new THREE.GridHelper( size*size, divisions, color1, color1);
		  	var gridHelperXZ = new THREE.GridHelper( size*size, divisions, color2, color2 );
		  	var gridHelperYZ = new THREE.GridHelper( size*size, divisions, color2, color2 );
            
            //ROTARLAS PARA QUE QUEDEN EN EL ESPACIO ADECUADO
            gridHelperXY.rotateOnWorldAxis ( x, THREE.Math.degToRad(90) );
            gridHelperXZ.rotateOnWorldAxis ( y, THREE.Math.degToRad(90) );
            gridHelperYZ.rotateOnWorldAxis ( z, THREE.Math.degToRad(90) );
            
            //CREAR LAS FLECHAS QUE INDICAN LOS EJES DE COORDENADAS 3D
            var arrowX = new THREE.ArrowHelper( x, origin, arrowSize, colorR );
            var arrowY = new THREE.ArrowHelper( y, origin, arrowSize, colorG );
            var arrowZ = new THREE.ArrowHelper( z, origin, arrowSize, colorB );
			
            //Geometrias
			geometry = new THREE.SphereGeometry( 20, 20, 20 );
            geometry1 = new THREE.SphereGeometry( 1, 20, 20 );
            geometry2 = new THREE.SphereGeometry( 2, 20, 20 );
            geometry3 = new THREE.SphereGeometry( 3, 20, 20 );
            geometry4 = new THREE.SphereGeometry( 3, 20, 20 );
            geometry5 = new THREE.SphereGeometry( 5, 20, 20 );
            geometry6 = new THREE.SphereGeometry( 8, 20, 20 );
            geometry7 = new THREE.SphereGeometry( 7, 20, 20 );
            geometry8 = new THREE.SphereGeometry( 6, 20, 20 );
            geometry9 = new THREE.SphereGeometry( 1, 20, 20 );
        
            //Material			
            var materialSol = new THREE.MeshBasicMaterial( { color: 0xFBCD00  } );
            var materialMer = new THREE.MeshBasicMaterial( { color: 0x703C01  } );
            var materialVen = new THREE.MeshBasicMaterial( { color: 0xFB8100  } );
            var materialTier = new THREE.MeshBasicMaterial( { color: 0x0281B8  } );
            var materialMar = new THREE.MeshBasicMaterial( { color: 0xFF0000  } );
            var materialJup = new THREE.MeshBasicMaterial( { color: 0xE8BF80  } );
            var materialSat = new THREE.MeshBasicMaterial( { color: 0xFCB793  } );
            var materialUr = new THREE.MeshBasicMaterial( { color: 0x00FFFF } );
            var materialNep = new THREE.MeshBasicMaterial( { color: 0x00229E  } );
            var materialPlu = new THREE.MeshBasicMaterial( { color: 0x5D00FF  } );
            
			
			//CREAR LOS OBJETOS
            Sol = new THREE.Mesh( geometry, materialSol);
            
            Mercurio = new THREE.Mesh( geometry1, materialMer);
            Mercurio.applyMatrix( new THREE.Matrix4().makeTranslation(30,0,0));
            
            Venus = new THREE.Mesh( geometry2, materialVen);
            Venus.applyMatrix( new THREE.Matrix4().makeTranslation(40,0,0));
            
            Tierra = new THREE.Mesh( geometry3, materialTier);
            Tierra.applyMatrix( new THREE.Matrix4().makeTranslation(50,0,0));
            
            Marte= new THREE.Mesh( geometry4, materialMar);
            Marte.applyMatrix( new THREE.Matrix4().makeTranslation(60,0,0));
            
            Jupiter= new THREE.Mesh( geometry5, materialJup);
            Jupiter.applyMatrix( new THREE.Matrix4().makeTranslation(80,0,0));
            
            Saturno= new THREE.Mesh( geometry6, materialSat);
            Saturno.applyMatrix( new THREE.Matrix4().makeTranslation(110,0,0));
            
            Urano= new THREE.Mesh( geometry7, materialUr);
            Urano.applyMatrix( new THREE.Matrix4().makeTranslation(150,0,0));
            
            Neptuno = new THREE.Mesh( geometry8, materialNep);
            Neptuno.applyMatrix( new THREE.Matrix4().makeTranslation(180,0,0));
            
            Pluton= new THREE.Mesh( geometry9, materialPlu);
            Pluton.applyMatrix( new THREE.Matrix4().makeTranslation(200,0,0));
            
            
            //Unir todito
            Sol.add(Mercurio);
            Sol.add(Venus);
            Sol.add(Tierra);
            Sol.add(Marte);
            Sol.add(Jupiter);
            Sol.add(Saturno);
            Sol.add(Urano);
            Sol.add(Neptuno);
            Sol.add(Pluton);
            
            
            
            //AGREGAR A LA ESCENA
            scene.add( gridHelperXZ );
		  	scene.add( arrowX );	
		  	scene.add( arrowY );	
		  	scene.add( arrowZ );	
			scene.add( Sol );
            
			
			//MOVER LA CAMARA 
		  	camera.position.z = 250;	
		  	camera.lookAt( origin );
			
			renderer.render( scene, camera );
			}
    
    function animate() {
        render();
        requestAnimationFrame( animate );
        stats.update();
    }
    
    function render(){
        var dtime = Date.now()-startTime;
		var tx=0, ty=0, tz=0;	//Variables para traslacion
		var sc = 1;				//Variable para escala
		var theta=0;			//Variable para ángulo de rotacion de piernas
		var sigma=0;			//Variable para ángulo de rotación de caderas
		
		if(thetaSum>=60*Math.PI/180)
			positivo = false;
		if(thetaSum<=-60*Math.PI/180)
			positivo = true;
		
		if(upArrow) {
			tx=0; ty=0; tz=.1;
			if(positivo)
				theta = .1;
			else
				theta = -.1;
		}
		if(downArrow) {
			tx=0; ty=0; tz=-.1;
			if(positivo)
				theta = .1;
			else
				theta = -.1;
		}
		thetaSum+=theta;
		
		if(rightArrow)
			sigma = -.1;
		if(leftArrow)
			sigma = .1;
		
		//MATRIZ DE TRASLACIÓN
		var t = new THREE.Matrix4();
		t.set( 	1, 0, 0, tx,
				0, 1, 0, ty, 
				0, 0, 1, tz,
				0, 0, 0, 1	);
		
		Sol.matrix.multiply(t); 
		
		//ROTACIONES
		var ct1 = Math.cos(theta);
		var ct2 = Math.cos(-theta);
		var cs = Math.cos(sigma);
		var st1 = Math.sin(theta);
		var st2 = Math.sin(-theta);
		var ss = Math.sin(sigma);
		var r = new THREE.Matrix4();
		var r1 = new THREE.Matrix4();
		var r2 = new THREE.Matrix4();

		//MATRIZ DE ROTACIÓN EN EJE Y
		r.set( 	   cs,  0, ss, 0,
					0,  1,  0, 0, 
				  -ss,  0, cs, 0,
					0,  0,  0, 1 );	
        
		//MATRICES DE ROTACIÓN EN EJE LOCAL DE PIERNAS	
		r1.set( 	1,  0,  0, 0,
					0, ct1,-st1, 0, 
					0, st1, ct1, 0,
					0,  0,  0, 1 );	
		r2.set( 	1,  0,  0, 0,
					0, ct2,-st2, 0, 
					0, st2, ct2, 0,
					0,  0,  0, 1 );							
		
		//ROTACION EN UN EJE PARALELO
		var tempMatrix = new THREE.Matrix4();
		tempMatrix.copyPosition( Sol.matrix );
		Sol.applyMatrix( new THREE.Matrix4().getInverse(tempMatrix) );
		Sol.applyMatrix(r);
		Sol.applyMatrix( tempMatrix );
        
        Tierra.applyMatrix(r1);
        
        //camara
        var dtime = Date.now()-startTime;
			camera.position.x = 2*Math.pow(Math.sin(dtime/10000),2);
			camera.position.y = 2*Math.pow(Math.sin(dtime/10000),2);
			camera.lookAt( 0, 0, 0 );
			renderer.render( scene, camera );
    }
    </script>
  </body>
</html>
