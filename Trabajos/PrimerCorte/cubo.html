<!DOCTYPE html>
<html>
    <head>
        <title>transformación</title>
        <style>
            html, body { margin: 0; padding: 0; overflow: hidden; }
            #info {
                position: absolute;
                padding: 10px;
                width: 100%;
                text-align: center;
                color: #FFFFFF;
            }
        </style>
    </head>
    <body>
        <div id="info">parcial<br/>
            Usar flecha arriba para realizar, paso a paso, una rotación.<br/>
        </div>
    <script src="js/three.min.js"></script>
    <script>
		var scene, aspect, camera, renderer;
		var startTime = Date.now();		
		var pressed = false;
		var upArrow = false;

		var tempMatrix;
		var flag = 0;
		init();
		animate();
	
		function init(){
			//INICIALIZACIÓN DE LA ESCENA
			scene = new THREE.Scene();
			aspect = window.innerWidth / window.innerHeight;
			camera = new THREE.PerspectiveCamera( 45, aspect, 0.1, 1000);
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			//ELEMENTOS DE ESCENA
			var size = 10;
			var arrowSize = 1;
			var divisions = size;
			var origin = new THREE.Vector3( 0, 0, 0 );
			var x = new THREE.Vector3( 1, 0, 0 );
			var y = new THREE.Vector3( 0, 1, 0 );
		  	var z = new THREE.Vector3( 0, 0, 1 );
			var color1 = new THREE.Color( 0xFFFFFF );
		  	var color2 = new THREE.Color( 0x333333 );
		  	var colorR = new THREE.Color( 0xAA3333 );
		  	var colorG = new THREE.Color( 0x33AA33 );
		  	var colorB = new THREE.Color( 0x333366 );
			var colorRd = new THREE.Color( 0xAA6666 );
		  	var colorGd = new THREE.Color( 0x66AA66 );
		  	var colorBd = new THREE.Color( 0x6666AA );
		  
		  	//CREAR LAS GRILLAS PARA EL ESCENARIO
		  	var axesHelper = new THREE.AxesHelper( size );
		  	var gridHelperXY = new THREE.GridHelper( size, divisions, color1, color1);
		  	var gridHelperXZ = new THREE.GridHelper( size, divisions, color2, color2 );
		  	var gridHelperYZ = new THREE.GridHelper( size, divisions, color2, color2 );
            
            //ROTARLAS PARA QUE QUEDEN EN EL ESPACIO ADECUADO
            gridHelperXY.rotateOnWorldAxis ( x, THREE.Math.degToRad(90) );
            gridHelperXZ.rotateOnWorldAxis ( y, THREE.Math.degToRad(90) );
            gridHelperYZ.rotateOnWorldAxis ( z, THREE.Math.degToRad(90) );
            
            //CREAR LAS FLECHAS QUE INDICAN LOS EJES DE COORDENADAS 3D
            var arrowX = new THREE.ArrowHelper( x, origin, arrowSize, colorR );
            var arrowY = new THREE.ArrowHelper( y, origin, arrowSize, colorG );
            var arrowZ = new THREE.ArrowHelper( z, origin, arrowSize, colorB );
            
			//geometrias
			var geometry = new THREE.PlaneGeometry( 30, 30, 25 );
            
            //material
            var material = new THREE.MeshBasicMaterial( {color: 0xffff00, side: THREE.DoubleSide} );
            
            //objetos
            var plane = new THREE.Mesh( geometry, material );
            var plane2 = new THREE.Mesh( geometry, material );
            var plane3 = new THREE.Mesh( geometry, material );
            
					
		  	//AGREGAR A LA ESCENA
            scene.add( gridHelperXZ );
		  	scene.add( arrowX );	
		  	scene.add( arrowY );	
		  	scene.add( arrowZ );	
			scene.add( plane );
            scene.add( plane2 );
            scene.add( plane3 );
			
			//MOVER LA CÁMARA
			camera.position.x = 5;
			camera.position.y = 3;	 
		  	camera.position.z = 7;			
		  	camera.lookAt( origin );
			
			var c = new THREE.Matrix4();
            c.set( 1,0,0,25,
                   0,1,0,25,
                   0,0,1,0,
                   0,0,0,1 );
            plane2.applyMatrix(c); 
            plane3.applyMatrix(c);
            
            var traslacion = 7;
            var escala = 5;
            var rotacion = 30;
            var cct = Math.cos(rotacion);
            var sst = Math.sin(rotacion);
            
            var t = new THREE.Matrix4();
            t.set( escala*cct,0,sst,0
                    0,1,0,0
                    -sst,0,cct,traslacion,
                    0,0,0,1);
            plane3.applyMatrix(t);
        }
        function animated(){
            render();
            requestAnimationFrame( animated );
        }
        function render(){
            plano.elementNeedUpdate = true;
            camera.lookAt( 0, 0, 0 );
        renderer.render( scene, camera );
    }
    </script>
  </body>
</html>
