<!DOCTYPE html>
<html>
  <head>
    <title>Piramide</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="js/three.min.js"></script>
    <script src="js/controls/OrbitControls.js"></script>
    <script>
		var scene, aspect, camera, renderer, controls;
		var startTime = Date.now();		
		var boton1 = false;
        var boton2 = false;
        var boton3 = false;
        var boton4 = false;
		
		init();
		animate();
	
		function init(){
			//INICIALIZACIÓN DE LA ESCENA
			scene = new THREE.Scene();
            scene.background = new THREE.Color( 0xAAAAAA );
			aspect = window.innerWidth / window.innerHeight;
			camera = new THREE.PerspectiveCamera( 45, aspect, 0.1, 1000);
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
            controls = new THREE.OrbitControls( camera, renderer.domElement );
            
				  			
			//EVENTOS DE TECLADO
			//Códigos de las teclas: https://www.cambiaresearch.com/articles/15/javascript-char-codes-key-codes
			var onKeyDown = function ( event ) {
				switch ( event.keyCode ) {
					case 49: // PROYECCION YZ
						boton1 = true;
						break;
					case 50: //
						boton2 = true;
						break;
                    case 51: // PROYECCION XY
                        boton3 = true;
                        break;
                    case 52: //
                        boton4 = true;
                        break;
				}
			};	  
		  			
			var onKeyUp = function ( event ) {
				switch ( event.keyCode ) {
					case 49: // TRASLADAR EN DIRECCION POSITIVA
						boton1 = false;
						break;
					case 50: // TRASLADAR EN DIRECCION NEGATIVA
						boton2 = false;
						break;
                    case 51: // PROYECCION XY
                        boton3 = false;
                        break;
                    case 52: //
                        boton4 = false;
                        break;
				}
			};	  	
			
			document.addEventListener( 'keydown', onKeyDown, false );
			document.addEventListener( 'keyup', onKeyUp, false );
			
			//ELEMENTOS DE ESCENA
			var size = 10;
			var arrowSize = 1;
			var divisions = size;
			var origin = new THREE.Vector3( 0, 0, 0 );
			var x = new THREE.Vector3( 1, 0, 0 );
			var y = new THREE.Vector3( 0, 1, 0 );
		  	var z = new THREE.Vector3( 0, 0, 1 );
			var color1 = new THREE.Color( 0xFFFFFF );
		  	var color2 = new THREE.Color( 0x333333 );
		  	var colorR = new THREE.Color( 0xAA3333 );
		  	var colorG = new THREE.Color( 0x33AA33 );
		  	var colorB = new THREE.Color( 0x333366 );
			var colorRd = new THREE.Color( 0xAA6666 );
		  	var colorGd = new THREE.Color( 0x66AA66 );
		  	var colorBd = new THREE.Color( 0x6666AA );
		  
		  	//CREAR LAS GRILLAS PARA EL ESCENARIO
		  	var axesHelper = new THREE.AxesHelper( size );
		  	var gridHelperXY = new THREE.GridHelper( size, divisions, color1, color1);
		  	var gridHelperXZ = new THREE.GridHelper( size, divisions, color2, color2 );
		  	var gridHelperYZ = new THREE.GridHelper( size, divisions, color2, color2 );
            
            //ROTARLAS PARA QUE QUEDEN EN EL ESPACIO ADECUADO
            gridHelperXY.rotateOnWorldAxis ( x, THREE.Math.degToRad(90) );
            gridHelperXZ.rotateOnWorldAxis ( y, THREE.Math.degToRad(90) );
            gridHelperYZ.rotateOnWorldAxis ( z, THREE.Math.degToRad(90) );
            
            //CREAR LAS FLECHAS QUE INDICAN LOS EJES DE COORDENADAS 3D
            var arrowX = new THREE.ArrowHelper( x, origin, arrowSize, colorR );
            var arrowY = new THREE.ArrowHelper( y, origin, arrowSize, colorG );
            var arrowZ = new THREE.ArrowHelper( z, origin, arrowSize, colorB );
			
			//CREAR LAS GEOMETRÍAS
			var geometry = new THREE.Geometry();
            
			var v0 = new THREE.Vector3(2,0,0);
			var v1 = new THREE.Vector3(0,0,0);
			var v2 = new THREE.Vector3(0,0,2);
            var v3 = new THREE.Vector3(2,0,2);//Base
			var v4 = new THREE.Vector3(1,2,1);//pico
            //var v5 = new THREE.Vector3(1,1,1);//
            //
            geometry.vertices.push(v0);
			geometry.vertices.push(v1);
			geometry.vertices.push(v2);
			geometry.vertices.push(v3);
            geometry.vertices.push(v4);
            //geometry.vertices.push(v5);
			//
			geometry.faces.push( new THREE.Face3(0,4,1) );
            geometry.faces.push( new THREE.Face3(1,4,2) );
            geometry.faces.push( new THREE.Face3(2,4,3) );
            geometry.faces.push( new THREE.Face3(3,4,0) );
            geometry.faces.push( new THREE.Face3(0,1,2) );
            geometry.faces.push( new THREE.Face3(0,2,3) );
			geometry.computeFaceNormals();
            //
            
			//CREAR LOS MATERIALES
            var material = new THREE.MeshBasicMaterial( { color: 0x6464ff } );
			
			//CREAR LOS OBJETOS
			var triangulo = new THREE.Mesh( geometry, material );            
            //objeto1.matrixAutoUpdate = false;
            
		  	//AGREGAR A LA ESCENA
            scene.add( gridHelperXZ );
		  	scene.add( arrowX );	
		  	scene.add( arrowY );	
		  	scene.add( arrowZ );	
			scene.add( triangulo );
            
            
			//MOVER LA CÁMARA
			camera.position.x = 2;
			camera.position.y = 5;	 
		  	camera.position.z = 5;			
		  	camera.lookAt( origin );
			}
    
    function animate() {
        requestAnimationFrame( animate );
        controls.update(); 
        render();
    }
    
    function render(){
        var dtime = Date.now()-startTime;
		var p = 1, q = 1;
		if(boton1) {
			//MATRIZ DE TRASLACIÓN
			var t = new THREE.Matrix4();		//Crear la matriz de traslación
			var v = new THREE.Vector3();
			v = geometry.vertices[0];
			geometry.vertices[0] = new THREE.Vector3(v.x/v.z, v.y/v.z, v.z/v.z);
			console.log( v.x + " " + v.y + " " + v.z );
			v = geometry.vertices[1];
			geometry.vertices[1] = new THREE.Vector3(v.x/v.z, v.y/v.z, v.z/v.z);
			console.log( v.x + " " + v.y + " " + v.z );
			v = geometry.vertices[2];
			geometry.vertices[2] = new THREE.Vector3(v.x/v.z, v.y/v.z, v.z/v.z);
			console.log( v.x + " " + v.y + " " + v.z );
			t.set(  1, 0, 0, v.x/-v.z,
					0, 1, 0, v.y/-v.z,
					0, 0, 1, -v.z,
					0, 0, 0, 1	);
			objeto1.applyMatrix(t);			    //Aplicar la matriz de proyección al objeto1
			objeto1.updateMatrix();
			geometry.verticesNeedUpdate = true;
			geometry.elementsNeedUpdate = true;
			boton1 = false;
		}

        camera.lookAt( 0, 0, 0 ); 
        renderer.render( scene, camera );
    }
    </script>
  </body>
</html>
